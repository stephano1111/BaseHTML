<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">
    <title>Hoja de presentación</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="background/cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="p-3 mb-2 bg-dark text-white">

      <!-- Navbar -->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="assets/IconS.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Presentación
        </a>
      </nav>

      <!-- Cards de información de estudios -->
      <div class="card-group">
        <div class="card">
          <img src="assets/SC.png" class="card-img-top" alt="...">
          <div class="card-body">
            <div class="p-3 mb-2 bg-dark text-white">
              <h5 class="card-title">Estudios</h5>
              <p class="card-text">Ingeniería en sistemas computacionales.</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="assets/Cuant.png" class="card-img-top" alt="...">
          <div class="card-body">
            <div class="p-3 mb-2 bg-dark text-white">
              <h5 class="card-title">Intereses de posgrado</h5>
              <p class="card-text">La computación cuántica que es una rama nueva en la computación.</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="assets/UniIb.png" class="card-img-top" alt="...">
          <div class="card-body">
            <div class="p-3 mb-2 bg-dark text-white">
              <h5 class="card-title">Licenciatura</h5>
              <p class="card-text">Universidad Ibero Puebla, área de ingenierías.</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="js/bootstrap.min.js"></script>

    </div>

  </body>

</html>
